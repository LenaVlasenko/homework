<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>number7</title>

    <style>
        form{
            margin: 10% 30%;
        }
        input{
            width: 300px;
            padding: 10px;
            margin: 20px 1px;
        }
        button{
            width: 150px;
            padding: 10px;
            background-color: aqua;
            border-color: cornflowerblue;
        }
        div{
            display: flex;
            flex-direction: column;
        }

    </style>

</head>
<body>

<form action="#" method="post" autocomplete="on">
    <div>
        <label for="inSum">Введите сумму и мы рассчитаем вашу скидку</label>
        <input type="number" placeholder="Введите данные" id="inSum">

    </div>
    <button type="button" id="btnStart">Отправить</button>
    <div id="result">

    </div>
</form>


<script>
    let result = document.getElementById('result');

    document.getElementById('btnStart').onclick = function (){
        result.innerText = 'Пользователь щелкнул на кнопку'
        let inSum = document.getElementById('inSum').value
        console.log('Пользователь ввел' + inSum)
        if (inSum <= 300) {
            result.innerText = 'Сумма оплаты со скидкой ' + (inSum - (inSum * 0.03))
        } else if (inSum >= 500){
            result.innerText = 'Сумма оплаты со скидкой ' + (inSum - (inSum * 0.05))
        } else if (inSum > 300){
            result.innerText = 'Сумма оплаты со скидкой ' + (inSum - (inSum * 0.07))
        }
    }

</script>
</body>
</html>
