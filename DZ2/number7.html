<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>number7</title>

    <style>
        form{
            margin: 10% 30%;
        }
        input{
            width: 300px;
            padding: 10px;
            margin: 20px 1px;
        }
        button{
            width: 150px;
            padding: 10px;
            background-color: aqua;
            border-color: cornflowerblue;
        }
        div{
            display: flex;
            flex-direction: column;
        }
        #result{
            font-size: 20px;
            width: 60%;
        }
    </style>

</head>
<body>

<form action="#" method="post" autocomplete="on">
    <div>
        <label for="inSum">Введите сумму и мы рассчитаем вашу скидку</label>
        <input type="number" placeholder="Введите данные" id="inSum">
        <input type="number" placeholder="Результат" id="outSum">
    </div>
    <button type="button" id="btnStart">Отправить</button>

</form>


<script>
    let result = document.getElementById('outSum');

    document.getElementById('btnStart').onclick = function (){
        let sum = document.getElementById('inSum').value;
        let small = 0.03;
        let result = sum * small
        document.getElementById('outSum').value = result
    }

</script>
</body>
</html>
