<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>number3</title>
    <style>
        form{
            margin: 10% 30%;
        }
        input{
            width: 300px;
            padding: 10px;
            margin: 20px 1px;
        }
        button{
            width: 150px;
            padding: 10px;
            background-color: aqua;
            border-color: cornflowerblue;
        }
        div{
            display: flex;
            flex-direction: column;
        }
        #result{
            font-size: 20px;
            width: 60%;
        }
    </style>

</head>
<body>

<form action="#" method="post" autocomplete="on">
    <div>
        <label for="userNumber">введите трех значное число и проверте есть ли одинаковые числа</label>
        <input type="number" placeholder="Введите данные" id="userNumber">
    </div>
    <button type="button" id="btnStart">Отправить</button>
    <div id="result">

    </div>
</form>


<script>
    //выводим результат
    let result = document.getElementById('result');


    //результат выводится в случае выполнения следующих условий
    document.getElementById('btnStart').onclick = function (){
        result.innerText = 'нет повторений '
        let userNumber = document.getElementById('userNumber').value
        let onenumb = userNumber[0];
        let twonumb = userNumber[1];
        let threenumb = userNumber[2];
        console.log('Пользователь ввел' + onenumb + twonumb + threenumb)
        if (onenumb === twonumb) {
            result.innerText = 'есть повторение'
        }if (threenumb === twonumb) {
            result.innerText = 'есть повторение'
        }if (onenumb === threenumb) {
            result.innerText = 'есть повторение'
        }

    }


</script>

</body>
</html>
