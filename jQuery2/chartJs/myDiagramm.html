<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myDiagramm</title>
</head>
<body>
<div>
    <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const labels = [
        'Лизинг',
        'Аренда',
        'Депозит',
        'Перевозки',
        'Товары',
        'ремонт',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'My First dataset',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [20, 40, 15, 20, 10, 50],
        }]
    };

    const config = {
        type: 'line',
        data: data,
        options: {}
    };

    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
</script>

</body>
</html>
