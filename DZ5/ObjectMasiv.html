<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>обьекты и масивы</title>
</head>
<body>


<script>
    let myFlat = {}
    myFlat.rooms = []
    myFlat.rooms[0] = {name: "bedRoom"}
    let bedRoom = {}
    bedRoom.description = {color: 'white', height: 300, weight: 400}
    let bed = {material: "wood", color: "brown"}
    let capBord = {material: "wood", color: "lightBrown"}
    let armChair = {material: "leather", color: "brown"}
    bedRoom = [bed, capBord, armChair]
    myFlat.rooms[0].bedRoom = bedRoom


    let roomBath = {}
    myFlat.rooms[1] = {name: 'bathroom'}
    let bath = {material: "acrylic", color: "white"}
    let toilet = {material: "acrylic", color: "white"}
    let mirror = {height: "70", weight: '80'}
    roomBath = [bath, toilet, mirror]
    myFlat.rooms[1].roomBath = roomBath


    let holl = {}
    myFlat.rooms[2] = {name: "holl"}
    let capBord2 = {material: "wood", color: "lightBrown"}
    let mirror2 = {height: "170", weight: '90'}
    holl = [capBord2, mirror2]
    myFlat.rooms[2].holl = holl

    console.log(myFlat)









</script>
</body>
</html>
