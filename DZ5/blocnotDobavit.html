<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blocnot</title>
    <style>
        #formAdd{display: flex; flex-direction: column;width: 120px;}
        input{width: 100px}
    </style>
</head>
<body>

<ul id = "listContacts">
    <li>
        <span class="contactName">Vlasenko</span>
        <span class = "contactPhone">Lena</span>
    </li>
</ul>


<div id="formAdd">
    <h3>Add Contact:</h3>
    <div>
    <label for="txtName">Name</label><input type="text" name="name" id="txtName">
    </div>
    <div>
        <label for="txtPhone">Phone</label><input type="text" name="phone" id="txtPhone" >
        <label for="txtPhoneHome">Phone home</label><input type="text" name="phoneHome" id="txtPhoneHome" >
        <label for="txtPhoneWork">Phone work</label><input type="text" name="phoneWork" id="txtPhoneWork">
    </div>
    <div>
        <input type="button" id="btnAddContact" value="добавить">
        <input type="button" id="btnPop" value="удалить">
    </div>
</div>


<script>
    let contacts = []
    let listContacts = document.getElementById("listContacts")

   // contacts.push({name: "Vlasenko Lena", phone: "+380671940653"})

    function renderContacts(){
        listContacts.innerHTML = ""
        for(let i = 0; i < contacts.length; i++){
            let li = document.createElement("li")

            let label = document.createElement("label")
            label.innerText = "name"
            li.appendChild(label)



           let spanName = document.createElement("span")
            spanName.innerText = contacts[i].name
            spanName.className = "contactsName"

            let spanPhone = document.createElement("span")
            spanPhone.innerText = contacts[i].phone
            spanPhone.className = "contactsPhone"

            let spanPhoneHome = document.createElement("span")
            spanPhoneHome.innerText = contacts[i].phoneHome
            spanPhoneHome.className = "spanPhoneHome"

            let spanPhoneWork = document.createElement("span")
            spanPhoneWork.innerText = contacts[i].phoneWork
            spanPhoneWork.className = "spanPhoneWork"

            li.appendChild(spanName)
            li.appendChild(spanPhone)
            li.appendChild(spanPhoneHome)
            li.appendChild(spanPhoneWork)

            listContacts.appendChild(li)
            listContacts.appendChild(li)
            listContacts.appendChild(li)
            listContacts.appendChild(li)
         }

    }
    renderContacts()


    document.getElementById("btnAddContact").onclick = function(){
            contacts.push(
                {
                    name: document.getElementById("txtName").value,
                    phone: document.getElementById("txtPhone").value,
                    phoneHome: document.getElementById("txtPhoneHome").value,
                    phoneWork: document.getElementById("txtPhoneWork").value
                })
        renderContacts()
    }


    document.getElementById('btnPop').onclick = () => {
        /**
         * убрать из масива
         */
        contacts.pop()
        /**
         * перестроить масив - ведь в нем появились новые элементы
         */
        renderContacts()
    }

</script>
</body>
</html>
