<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokimon</title>
</head>
<body>
<ul id="main"></ul>

<script>
    let id = 1

    let mainUl = document.getElementById('main')

    fetch(`https://pokeapi.co/api/v2/pokemon/${id}/`)
        // .then( res => res.json())
        .then(res => {
            if (res.status === 404){
                console.log("not found")
            }
            return res.json()
        })
        .then(data => {
            console.log(data.sprites)
            for (const spritesKey in data.sprites) {

                if(data.sprites[spritesKey] !== null) {
                    let li = document.createElement('li')
                    let img = document.createElement('img')
                    img.src = data.sprites[spritesKey]
                    li.appendChild(img)
                    mainUl.appendChild(li)
                }
            }
        })
        .catch(err=> {
            console.log('Error')
            console.log(err)
        })
