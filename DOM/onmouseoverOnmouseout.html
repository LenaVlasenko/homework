<script>

    let el = document.getElementById('myOl')

    el.onmouseover = function (ev) {
        el.parentElement.style.background = 'red'
        console.log(el.parentNode.parentNode.children)
        el.parentNode.parentNode.children[2].style.background = 'green'
    }

    el.onmouseout = function (ev) {
        el.parentElement.style.background = ''
        el.parentNode.parentNode.children[2].style.background = ''
    }

    // Возвращает колекцию детей
    let kids = el.children
    console.log(kids)

    let parentNode = el.parentNode
    console.log(parentNode)
