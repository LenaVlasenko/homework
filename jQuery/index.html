</head>
<body>


<button id="btnClickMe">Click me</button>

<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>

<script>

    $( "#btnClickMe" ).click(function() {
       this.style.background = "red"
    });
