<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShiftUnshift</title>
</head>
<body>

<main>
    <ul id="lstNumber">

    </ul>
    <div>
        <label>введите номер телефона
            <input type="number" id="tel">
        </label>
        <input type="button" id="btnUnshift" value="unshift">
        <input type="button" id="btnShift" value="shift">

    </div>

</main>

<script>
    let number = []
    let lstNumber = document.getElementById('lstNumber')
    let tel = document.getElementById('tel')

    /**
     * Метод добавления в масив
     */
    document.getElementById('btnUnshift').onclick = function (){
        /**
         * Если пользователь ничего не ввел - сообщить ему об этом
         */
        if (tel.value.length === 0){
            alert("String is Empty")
            return
        }
        /**
         * обавить в масив номер из инпута
         */
        number.unshift(tel.value)
        /**
         *обнулить строку что бы исключить дублирование элементов
         */
        tel.value = ""
        /**
         * перестроить масив - ведь в нем появились новые элементы
         */
        buildNumberList()
    }

    document.getElementById('btnShift').onclick = () => {
        /**
         * убрать из масива
         */
        number.shift()
        /**
         * перестроить масив - ведь в нем появились новые элементы
         */
        buildNumberList()
    }


    function buildNumberList(){
        console.log('------------')
        console.log(number)
        lstNumber.innerHTML = ''
        for(let i =0; i < number.length; i++){

            if(number[i] === undefined) continue

            let li = document.createElement("li")
            let span = document.createElement("span")
            span.innerText = number[i]
            li.appendChild(span)
            lstNumber.appendChild(li)
        }
    }

    buildNumberList()

</script>
</body>
</html>
