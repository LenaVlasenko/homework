<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summa</title>

    <style>
        form{
            margin: 10% 30%;
        }
        input{
            width: 300px;
            padding: 10px;
            margin: 20px 1px;
        }
        button{
            width: 150px;
            padding: 10px;
            background-color: aqua;
            border-color: cornflowerblue;
        }
        div{
            display: flex;
            flex-direction: column;
        }
        #result{
            font-size: 20px;
            width: 60%;
        }
    </style>

</head>
<body>

<form action="#" method="post" autocomplete="on">
    <div>
        <label for="number">Введите число от 1 до n, и мы подсчитаем сумму чисел</label>
        <input type="number" placeholder="Введите данные" id="number">

    </div>
    <button type="button" id="btnStart">Отправить</button>
    <div id="result">

    </div>
</form>



<script>
//Подсчитать сумму всех чисел в заданном пользователем диапазоне.
let result = document.getElementById('result');

//Простая формула: сумма чисел от 1 до n = n * (n+1) : 2
document.getElementById('btnStart').onclick = function (){
    result.innerText = 'Пользователь щелкнул на кнопку'
    let number = document.getElementById('number').value
    console.log('Пользователь ввел' + number)
    if (number <= 100000) {
        result.innerText = 'Сумма чисел ' + (number + 5)

    }
}


</script>
</body>
</html>
